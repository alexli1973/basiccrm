<div class=" col-md-6">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of allClients; let i = index">
      <!--<td>{{ i+1}}</td>-->
      <td>{{ client?.id }}</td>
      <td>{{ client?.firstName }}</td>
      <td>{{ client?.lastName }}</td>
      <td>{{ client?.clientEmail }}</td>
      <!--<td><button (click)="removeClient()" class="btn btn-primary-outline">Delete</button></td>-->
    </tr>
    </tbody>
  </table>
</div>
