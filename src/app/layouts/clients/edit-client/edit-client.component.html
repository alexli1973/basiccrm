<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Edit Customer Data</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="edit-client">Customers</label>
        <select
          class="form-control"
          id="edit-client"
          [(ngModel)]="currentClientEditId"
          (change)="clientEditChange()"
          [ngModelOptions]="{standalone: true}"
        >
          <option *ngFor="let client of allClients"
                  [value]="client.id"
          >
            {{client.firstName}} {{client.lastName}}
          </option>
        </select>
      </div>

      <div class="form-group"
               [ngClass]="{'has-error': firstName.invalid && firstName.touched}"
    >
      <label class="control-label" for="edit-first-name">First name</label>
      <input
        type="text"
        id="edit-first-name"
        class="form-control"
        required
        #firstName="ngModel"
        name="firstName"
        [ngModel]="currentClientEdit.firstName"
      >
      <span
        *ngIf="firstName.invalid && firstName.touched"
        class="form-help-text"
      >Please enter a valid first name</span>
    </div>
      <div class="form-group"
           [ngClass]="{'has-error': lastName.invalid && lastName.touched}"
      >
        <label class="control-label" for="edit-last-name">Last name</label>
        <input
          type="text"
          id="edit-last-name"
          class="form-control"
          required
          #lastName="ngModel"
          name="lastName"
          [ngModel]="currentClientEdit.lastName"
        >
        <span
          *ngIf="lastName.invalid && lastName.touched"
          class="form-help-text"
        >Please enter a valid last name</span>
      </div>
      <div class="form-group"
           [ngClass]="{'has-error': clientEmail.invalid && clientEmail.touched}">
        <label class="control-label" for="edit-client-email">Email</label>
        <input
          type="email"
          id="edit-client-email"
          class="form-control"
          required pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}"
          name="clientEmail"
          #clientEmail="ngModel"
          [ngModel]="currentClientEdit.clientEmail"
        >
        <span
          *ngIf="clientEmail.invalid && clientEmail.touched"
          class="form-help-text"
        >Please enter a valid email</span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Save</button>
    </form>
  </div>
</div>
